<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing & Accessories</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .search-login {
            display: flex;
            gap: 20px;
        }

        .search-login a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #e9e9e9;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
        }

        .hero p {
            font-size: 24px;
            margin: 20px 0;
        }

        .hero img {
            width: 100px;
            border-radius: 50%;
        }

        .scroll-down {
            margin-top: 40px;
        }

        .scroll-down button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 50px;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 50px;
            background-color: #ffffff;
        }

        .image-grid img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
        }

        .image-grid a {
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="logo.jfif" alt="Logo" width="50"></a>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sale</a>
        </nav>
        <div class="search-login">
            <a href="#">Search</a>
            <a href="#">Log In</a>
        </div>
    </header>

    <section class="hero">
        <h1>Clothing, Shoes & Accessories</h1>
        <p>Explore the latest collection</p>
        <img src="hero-image.jpg" alt="Fashion Image">
        <div class="scroll-down">
            <button>Scroll Down</button>
        </div>
    </section>

    <section class="image-grid">
        <a href="page1.html">
            <img src="cat1.jpg" alt="Image 1">
        </a>
        <a href="page2.html">
            <img src="cat2.jpg" alt="Image 2">
        </a>
        <a href="page3.html">
            <img src="cat3.jpeg" alt="Image 3">
        </a>
        <a href="page4.html">
            <img src="cat4.jpeg" alt="Image 4">
        </a>
    </section>

    <footer>
        <p>&copy; 2024 Fashion Store</p>
    </footer>

</body>
</html>
